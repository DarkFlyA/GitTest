#\u6570\u636e\u5e93\u9a71\u52a8\u540d\u79f0
database.driver=com.mysql.jdbc.Driver
#\u6570\u636e\u5e93\u8fde\u63a5URL
database.url=jdbc:mysql://localhost:3306/work002
#\u6570\u636e\u5e93\u7528\u6237\u540d
database.username=root
#\u6570\u636e\u5e93\u5bc6\u7801
database.password=root
#\u6570\u636e\u8f6c\u6362\u5668
#result.hander.java.sql.Timestamp=com.jason.handers.TimestampHander
database.page.mysql=com.jason.page.hander.MysqlPageHander
#\u521d\u59cb\u5316\u65f6\u5efa\u7acb\u7269\u7406\u8fde\u63a5\u7684\u4e2a\u6570\u3002\u521d\u59cb\u5316\u53d1\u751f\u5728\u663e\u793a\u8c03\u7528init\u65b9\u6cd5\uff0c\u6216\u8005\u7b2c\u4e00\u6b21getConnection\u65f6
database.initialSize=4
#\u6700\u5927\u8fde\u63a5\u6c60\u6570\u91cf
database.maxActive=16
#\u6700\u5c0f\u8fde\u63a5\u6c60\u6570\u91cf
database.minIdle=4
#\u83b7\u53d6\u8fde\u63a5\u65f6\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2\u3002
database.maxWait=3000
#\u662f\u5426\u663e\u793a\u7ed3\u679c\u96c6
logger.druid.resultSetLogEnabled=false
#\u662f\u5426\u663e\u793aSQL\u8bed\u53e5
logger.druid.statementExecutableSqlLogEnable=true
#\u662f\u5426\u663e\u793a\u8fde\u63a5\u4fe1\u606f
logger.druid.connectionLogEnabled=false
#\u662f\u5426\u663e\u793a\u6267\u884c\u4fe1\u606f
logger.druid.statementLogEnabled=true
druid.validationQuery=SELECT 'x'
druid.testWhileIdle=true
#\u914d\u7f6e\u95f4\u9694\u591a\u4e45\u624d\u8fdb\u884c\u4e00\u6b21\u68c0\u6d4b\uff0c\u68c0\u6d4b\u9700\u8981\u5173\u95ed\u7684\u7a7a\u95f2\u8fde\u63a5\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
druid.timeBetweenEvictionRunsMillis=10000
#\u914d\u7f6e\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
druid.minEvictableIdleTimeMillis=1000
#\u5173\u95ed\u957f\u65f6\u95f4\u4e0d\u4f7f\u7528\u7684\u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff0c\u5355\u4f4d\u79d2
druid.removeAbandonedTimeout=600
druid.removeAbandoned=true
